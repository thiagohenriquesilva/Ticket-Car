<ion-header>
  <ion-toolbar color="primary">
    <ion-title >
      <ion-row justify-content-center>
          TICKET - CAR
      </ion-row>   
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card class="welcome-card">      
    </ion-card>
    <ion-grid>
        <ion-row justify-content-center> 
            <ion-item style="text-align: center"> 
                <ion-label color="primary" position="floating">Digite o Ticket</ion-label>
                <ion-input type="text" name="ticket" [(ngModel)]="estService.ticket"></ion-input>
              </ion-item>
              <ion-button padding [routerLink]="['/tabs/new-item', estService.ticket]" [disabled]="estService.ticket===''">Confirmar</ion-button>
        </ion-row>
   </ion-grid>
   
</ion-content>
